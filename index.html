<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/resposive.scss" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!--================= Header===================== -->
    <header>
      <div class="container">
        <nav>
          <div class="nav-logo">
            <div class="hamburger-icon">
              <img src="./src/images/nav/hamburger-icon.png" alt="menu" />
            </div>
            <img src="./src/images/nav/logo.png" alt="logo" />

            <div class="nav-search">
              <input type="text" placeholder="جست و جو کسب و کار" />
            </div>
          </div>

          <div class="nav-buttons">
            <button>
              <img src="./src/images/nav/thunder.png" alt="thunder" />
              <span>رایگان شروع کن!</span>
            </button>

            <button class="nav-login">
              <img src="./src/images/nav/login.png" alt="login" />
              <span>ورود / ثبت نام</span>
            </button>
          </div>
        </nav>

        <ul class="nav-links">
          <li class="nav-items"><a href="#">شرکت ها</a></li>
          <li class="nav-items"><a href="#">فرصت های شغلی</a></li>
          <li class="nav-items"><a href="#">اخبار و رویداد ها</a></li>
          <li class="nav-items"><a href="#">درباره ما</a></li>
          <li class="nav-items"><a href="#">تماس با ما</a></li>
        </ul>

        <div class="nav-search-md">
          <input type="text" placeholder="جست و جو کسب و کار" />
        </div>
      </div>
    </header>
    <!--================= /Header===================== -->

    <!--================= Main===================== -->

    <main>
      <div class="container">
        <!--Hero Section -->
          <section class="hero">
            <div class="hero-caption">
              <h1>با سرچ کمتر نتیجه بهتر بگیر</h1>
              <p>کاسپتو اولین مرجع معتبر و معرفی استارتاپ ها و شرکت های ایرانی</p>
              <div class="buttons">
                <button>
                  <img src="src/images/nav/thunder.png" />
                  رایگان شروع کن!
                </button>
                <button class="about-btn">
                  درباره کاسپتو
                  <img src="src/images/main/hero-section/arrow-left.png" />
                </button>
              </div>
            </div>

            <!-- Hero Section -->

            <div class="hero-preview">
              <div class="preview-about">
                <img
                  src="./src/images/main/hero-section/preview-about.png"
                  alt="about"
                />
              </div>
              <div class="preview">
                <img
                  src="src/images/main/hero-section/preview.png"
                  alt="preview"
                />
              </div>

              <div class="preview-sm">
                <img
                  src="src/images/main/hero-section/preview-sm.png"
                  alt="preview-sm"
                />
              </div>

              <div class="preview-landscape">
                <img
                  src="src/images/main/hero-section/preview-landscape.png"
                  alt="landscape"
                />
              </div>
            </div>
          </section>
        <!--/Hero Section -->

        <!-- Information section -->
          <section class="information">
            <div class="info">
              <p class="info-num">۱۱۲,۶۱۰+</p>
              <p class="info-caption">شرکت فعال</p>
            </div>

            <div class="info">
              <p class="info-num">۱۱+</p>
              <p class="info-caption">میلیارد تومان سرمایه گذاری</p>
            </div>

            <div class="info">
              <p class="info-num">۴۹۶+</p>
              <p class="info-caption">سرمایه گذار</p>
            </div>
          </section>
        <!-- /Information section -->


        <!-- Business cards -->
         <section class="business">
            <div class="business-card">
              <img src="./src/images/main/favorite-company.png" alt="favorite-company">
              <div class="square"></div>
              <p class="business-caption">شرکت مورد علاقت رو پیدا کن</p>
            </div>
         </section>
        <!-- /Business cards -->

      </div>
    </main>

    <!--================= /Main===================== -->
  </body>
</html>
