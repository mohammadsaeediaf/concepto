<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/resposive.css" />
  </head>
  <body>
    <!--================= Header===================== -->
    <header>
      <div class="container">
        <nav>
          <div class="serach">
            <div class="search-content">
              <img src="src/images/nav/logo.png" alt="Logo" class="nav-logo" />
              <div class="search-btn">
                <input
                  type="text"
                  placeholder="جستجو کسب و کار"
                  class="search-input"
                />
              </div>
              <!-- <img src="src/images/nav/search.png" class="serach-icon" /> -->
            </div>
          </div>
          <div class="buttons">
            <button>
              <img src="src/images/nav/thunder.png" />
              <span>رایگان شروع کن!</span>
            </button>
            <button class="login-btn">
              <img src="src/images/nav/login.png" />
              <span>ورود / ثبت نام</span>
            </button>
          </div>
        </nav>

        <ul class="links">
          <li><a href="#">شرکت ها</a></li>
          <li><a href="#">فرصت های شغلی</a></li>
          <li><a href="#">اخبار و رویداد ها</a></li>
          <li><a href="#">درباره ما</a></li>
          <li><a href="#">تماس با ما</a></li>
        </ul>
      </div>
    </header>
    <!--================= /Header===================== -->

    <!--================= /Main===================== -->
    <main>
      <div class="container">
        <!-- Hero Section -->
        <section class="hero">
          <div class="hero-caption">
            <h1>با سرچ کمتر نتیجه بهتر بگیر</h1>
            <p>کاسپتو اولین مرجع معتبر و معرفی استارتاپ ها و شرکت های ایرانی</p>
            <div class="buttons">
              <button>
                <img src="src/images/nav/thunder.png" />
                رایگان شروع کن!
              </button>
              <button class="about-btn">
                درباره کاسپتو
                <img src="src/images/main/hero-section/arrow-left.png" />
              </button>
            </div>
          </div>

          <div class="hero-preview">
            <div class="preview">
              <img
                src="src/images/main/hero-section/preview.png"
                alt="preview"
              />
            </div>

            <div class="preview-sm">
              <img
                src="src/images/main/hero-section/preview-sm.png"
                alt="preview-sm"
              />
            </div>

            <div class="preview-landscape">
              <img
                src="src/images/main/hero-section/preview-landscape.png"
                alt="landscape"
              />
            </div>
          </div>
        </section>
        <!--/Hero Section -->

        <!-- Information section -->

        <section class="information">
          <div class="info-item">
            <div class="circle"></div>
            <div class="info">
              <p class="num">۱۱۲,۶۱۰+</p>
              <p>شرکت فعال</p>
            </div>
          </div>

          <div class="info-item">
            <div class="circle"></div>
            <div class="info">
              <p class="num">۱۱+</p>
              <p>میلیارد تومان سرمایه گذاری</p>
            </div>
          </div>

          <div class="info-item">
            <div class="circle"></div>
            <div class="info">
              <p class="num">۴۹۶+</p>
              <p>سرمایه گذار</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!--================= /Main===================== -->
  </body>
</html>
